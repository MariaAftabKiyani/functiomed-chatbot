<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .stop-btn {
            background: #ff4757;
        }
        .stop-btn:hover {
            background: #ee5a6f;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        .streaming {
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Functiomed Chatbot - API Integration Test</h1>
    <p>This page tests the integration between frontend and backend.</p>

    <!-- Test 1: Backend Health Check -->
    <div class="test-section">
        <h2>1. Backend Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <!-- Test 2: Chat API (Non-Streaming) -->
    <div class="test-section">
        <h2>2. Chat API (Non-Streaming)</h2>
        <button onclick="testChat()">Send Test Message</button>
        <div id="chat-result" class="result"></div>
    </div>

    <!-- Test 3: Streaming API -->
    <div class="test-section">
        <h2>3. Streaming API with Stop</h2>
        <button onclick="testStreaming()" id="stream-btn">Start Streaming</button>
        <button onclick="stopStreaming()" class="stop-btn" id="stop-btn" disabled>Stop Generation</button>
        <div id="stream-result" class="result"></div>
    </div>

    <!-- Test 4: FAQ API -->
    <div class="test-section">
        <h2>4. FAQ API</h2>
        <button onclick="testFAQs()">Load FAQs</button>
        <button onclick="testFAQById()">Get Specific FAQ</button>
        <div id="faq-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let abortController = null;

        // Test 1: Health Check
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Test 2: Regular Chat
        async function testChat() {
            const resultDiv = document.getElementById('chat-result');
            resultDiv.textContent = 'Sending message...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/api/v1/chat/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'What services do you provide?',
                        language: 'EN',
                        top_k: 5,
                        min_score: 0.3,
                    }),
                });

                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `Answer: ${data.answer}\n\nSources: ${data.sources?.length || 0}\nConfidence: ${data.confidence_score}\nTime: ${data.metrics?.total_time_ms}ms`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Test 3: Streaming
        async function testStreaming() {
            const resultDiv = document.getElementById('stream-result');
            const streamBtn = document.getElementById('stream-btn');
            const stopBtn = document.getElementById('stop-btn');

            resultDiv.textContent = 'Streaming...';
            resultDiv.className = 'result streaming';
            streamBtn.disabled = true;
            stopBtn.disabled = false;

            abortController = new AbortController();

            try {
                const response = await fetch(`${API_BASE}/api/v1/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'Tell me about your pricing plans',
                        language: 'EN',
                        top_k: 5,
                    }),
                    signal: abortController.signal,
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));

                            if (data.type === 'chunk') {
                                fullText += data.text;
                                resultDiv.textContent = fullText;
                            } else if (data.type === 'done') {
                                resultDiv.className = 'result success';
                                resultDiv.textContent = `✅ Streaming Complete!\n\n${data.full_text}`;
                            } else if (data.type === 'cancelled') {
                                resultDiv.className = 'result error';
                                resultDiv.textContent = `⏹️ Stopped!\n\n${data.partial_text || fullText}`;
                            }
                        }
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '⏹️ Generation stopped by user';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error: ${error.message}`;
                }
            } finally {
                streamBtn.disabled = false;
                stopBtn.disabled = true;
                abortController = null;
            }
        }

        function stopStreaming() {
            if (abortController) {
                abortController.abort();
            }
        }

        // Test 4: FAQs
        async function testFAQs() {
            const resultDiv = document.getElementById('faq-result');
            resultDiv.textContent = 'Loading FAQs...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/api/v1/faqs/?language=EN`);
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `Total FAQs: ${data.total}\n\n${data.faqs.map(faq => `- ${faq.question.EN}`).join('\n')}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function testFAQById() {
            const resultDiv = document.getElementById('faq-result');
            resultDiv.textContent = 'Loading FAQ...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/api/v1/faqs/pricing?language=EN`);
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.textContent = `Question: ${data.question}\n\nAnswer: ${data.answer}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Auto-run health check on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
